<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/loginform.css">
    <script src="js/loginRegistration.js"></script>
</head>
<body>
<h1 style="text-align: center">Registration Form</h1>
<form id="registerForm" onsubmit="return false">
    <div class="container">
        <label for="firstName"><b>First Name</b></label>
        <br>
        <input id = "firstNameInput" type="text" placeholder="Enter First Name" name="firstName" required>
        <br>

        <label for="lastName"><b>Last Name</b></label>
        <br>
        <input id="lastNameInput" type="text" placeholder="Enter Last Name" name="lastName" required>
        <br>

        <label for="username"><b>Username</b></label>
        <br>
        <input id = "usernameInput" type="text" placeholder="Enter Username" name="username" required>
        <br>

        <label for="psw"><b>Password</b></label>
        <br>
        <input id="passwordInput" type="password" placeholder="Enter Password" name="psw" required>
        <br>

        <label for="confirmPassword"><b>Confirm Password</b></label>
        <br>
        <input id="confirmPasswordInput" type="password" placeholder="Please confirm password" name="confirmPassword" required>
        <br>

        <div class="buttons">
            <button class = "button button:hover" type="submit" onclick="registrationSubmit()">Register</button>
            <button class = "button button:hover cancelbtn" type="button" onclick="window.location.href='/'">Cancel</button>
        </div>
    </div>
</form>
<div class="container" id = "registerErrorDiv">

</div>
</body>
</html>
